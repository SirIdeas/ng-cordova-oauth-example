<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>

    <script src="cordova.js"></script>

    <script>
      angular.module('starter', ['ionic', 'ngCordova', 'ngCordovaOauth'])
      .run(function($rootScope, $cordovaOauth, $http) {
        
        $rootScope.facebookLogin = function () {
          $cordovaOauth.facebook('FACEBOOK_APP_ID', ['email', 'public_profile'], {
            redirect_uri: 'http://localhost/callback'
          })
          .then(function (result) {
            console.log('result', result);
          })
          .catch(function (error) {
            alert('Error: ' + error);
          });
        };

      });
    </script>

  </head>
  <body ng-app="starter">

    <div class="bar bar-header bar-stable">
      <h1 class="title">Example ng-cordova-oauth</h1>
    </div>
    <ion-content class="padding has-header">
      <button class="button button-block button-positive" ng-click="facebookLogin()">
        Login with Facebook
      </button>
    </ion-content>

  </body>
</html>
